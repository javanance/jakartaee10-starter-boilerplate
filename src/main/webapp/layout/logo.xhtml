<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  
     <div class="layout-topbar-left">
         <a href="/etfapp" class="layout-topbar-logo">
             <p:graphicImage id="app-logo" name="images/logo-ultima.svg" library="ultima-layout" style="height: 2.25rem" />
<!--                     <p:graphicImage id="app-logo" name="images/logo-#{app.isLogoLight() ? 'light' : 'dark'}.svg" library="layout" style="height: 2.25rem" /> -->
         </a>
 
         <a class="layout-menu-button shadow-6" data-p-ripple="true">
             <i class="pi pi-chevron-right"></i>
         </a>
 
         <a class="layout-topbar-mobile-button" onclick="$('.layout-wrapper').toggleClass('layout-topbar-mobile-active')" data-p-ripple="true"
             data-p-styleclass="{ selector: '.layout-topbar-right', enterActiveClass: 'overlay-enter layout-topbar-mobile-active', enterToClass: 'layout-topbar-mobile-active', leaveActiveClass: 'overlay-leave layout-topbar-mobile-active' }">
             <i class="pi pi-ellipsis-v fs-large"></i>
         </a>
     </div>    
</ui:composition>
